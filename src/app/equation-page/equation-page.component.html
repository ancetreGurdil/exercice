<button (click)="triggerAlgorithm()">Déclencher l'algorithme</button>

<div *ngFor="let result of results">
  <p>Résultat : {{ result.solution }}</p>
  <p>Durée d'exécution : {{ result.executionTime }}</p>
  <button (click)="updateResult(result.id, updateResult)">Modifier</button>
  <button (click)="deleteResult(result.id)">Supprimer</button>
</div>
